<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Giffy Topics</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    .topics-block {
      float: left;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Topics Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add a Topic, Yo!</label>
      <input type="text" id="topic-input"><br>

      <!-- Button triggers new topic to be added -->
      <input id="add-topic" type="submit" value="Add a Topic, Yo!">
    </form>

    <!-- Images will get dumped Here -->
    <div id="gifs-appear-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </div>
</body>
<script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</html>
